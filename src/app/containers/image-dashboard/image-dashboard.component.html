<div class="image-dashboard dashboard-container main">
  <view-thumb-card
    [routerLink]="[appendPreview(image.name)]" 
    [thumb]="serverUrl + getThumbNail(image)"
    [title]="image.name"
    (click)="thumbImageClick(image)" 
    class="card image-dashboard__card pointer"
    *ngFor="let image of allImages$ | async">
  </view-thumb-card>
</div>
