<div class="image-preview" >
  <div class="image-preview__canvas">
    <canvas (click)="addNewComment($event, 'Test comment', 'James', image)"></canvas>
    <view-image-info [image]="image"></view-image-info>
  </div>
  <div>
    <view-list-comments *ngIf="checkObjectProps(['comments'])(image) && image.comments.length > 0; else noComments" class="image-preview__comments" [comments]="image.comments"></view-list-comments>
  </div>
  <ng-template #noComments>
    <h1>NO COMMENTS</h1>
  </ng-template>
</div>
